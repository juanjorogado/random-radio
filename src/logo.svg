<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Fondo circular estilo Braun -->
  <circle cx="100" cy="100" r="95" fill="#e85d33" opacity="0.08"/>
  
  <!-- Ondas de radio minimalistas estilo Braun -->
  <g stroke="#e85d33" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Onda central más pronunciada -->
    <path d="M 50 100 Q 75 75, 100 100 T 150 100" opacity="1"/>
    
    <!-- Ondas exteriores con degradado -->
    <path d="M 30 100 Q 60 55, 100 100 T 170 100" opacity="0.7"/>
    <path d="M 10 100 Q 50 30, 100 100 T 190 100" opacity="0.5"/>
    
    <!-- Punto central (transmisor) estilo Braun -->
    <circle cx="100" cy="100" r="5" fill="#e85d33"/>
    <circle cx="100" cy="100" r="2.5" fill="#f5f3ed"/>
  </g>
  
  <!-- Líneas de frecuencia estilo analógico (más sutiles) -->
  <g stroke="#d14a28" stroke-width="1.5" opacity="0.4">
    <line x1="100" y1="15" x2="100" y2="35"/>
    <line x1="100" y1="165" x2="100" y2="185"/>
    <line x1="15" y1="100" x2="35" y2="100"/>
    <line x1="165" y1="100" x2="185" y2="100"/>
  </g>
</svg>
